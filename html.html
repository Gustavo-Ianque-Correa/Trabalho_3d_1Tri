<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <script src="script.js"></script>

<body>
    <div class="main">
        <h2>Cadastro de Palestrante</h2>
        <input type="text" id="celebrante_nome" placeholder="Nome" required>
        <input type="date" id="celebrante_nascimento" required>
        <button onclick="adicionarCelebrante()">Cadastrar</button>
        <ul id="lista_celebrantes"></ul>

        <h2>Cadastro de Participantes</h2>
        <input type="text" id="participante_nome" placeholder="Nome" required>
        <input type="date" id="participante_nascimento" required>
        <button onclick="adicionarParticipante()">Cadastrar</button>
        <ul id="lista_participantes"></ul>

        <h2>Cadastro de Palestra</h2>
        <input type="date" id="celebracao_data" required>
        <input type="time" id="celebracao_horario" required>
        <select id="celebracao_celebrante"></select>
        <button onclick="adicionarCelebracao()">Cadastrar</button>
        <ul id="lista_celebracoes"></ul>
    </div>
</body>

</html>
